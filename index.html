<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Safe Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #e74c3c;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
        }

        .product {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 45%;
            background-color: #fff;
        }

        .product h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .product p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .product button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

    </style>
</head>

<body>

    <header>
        <h1>Welcome to Safe Love</h1>
        <p>Your trusted source for safe, affordable, and premium condoms.</p>
    </header>

    <div class="container">
        <!-- Premium Condom Product -->
        <div class="product" id="premiumCondomProduct">
            <h2>Premium Condoms</h2>
            <p>Price: $2.00 each</p>
            <button id="addPremiumToCart">Add to Cart</button>
        </div>

        <!-- Golden Condom Product -->
        <div class="product" id="goldenCondomProduct">
            <h2>Golden Condoms</h2>
            <p>Price: $5.00 each</p>
            <button id="addGoldenToCart">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Safe Love - All Rights Reserved</p>
    </footer>

    <script>
        // Function to add product to the cart (simulated in localStorage)
        function addToCart(productName, price, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ productName, price, quantity });
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Add Premium Condom to cart
        document.getElementById('addPremiumToCart').addEventListener('click', function () {
            addToCart('Premium Condom', 2.00, 1);
            window.location.href = 'buy.html';
        });

        // Add Golden Condom to cart
        document.getElementById('addGoldenToCart').addEventListener('click', function () {
            addToCart('Golden Condom', 5.00, 1);
            window.location.href = 'buy.html';
        });
    </script>

</body>

</html>
